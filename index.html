<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Athul RGB Shadow</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #111;
    margin: 0;
    font-family: 'Arial', sans-serif;
  }

  h1 {
    font-size: 5rem;
    color: black;
    text-transform: uppercase;
    animation: shadowRGB 3s infinite;
    margin-bottom: 50px;
  }

  @keyframes shadowRGB {
    0% {
      text-shadow: 2px 2px 5px red, -2px -2px 5px blue, 2px -2px 5px green;
    }
    25% {
      text-shadow: 2px 2px 5px orange, -2px -2px 5px purple, 2px -2px 5px cyan;
    }
    50% {
      text-shadow: 2px 2px 5px yellow, -2px -2px 5px pink, 2px -2px 5px lime;
    }
    75% {
      text-shadow: 2px 2px 5px cyan, -2px -2px 5px magenta, 2px -2px 5px orange;
    }
    100% {
      text-shadow: 2px 2px 5px red, -2px -2px 5px blue, 2px -2px 5px green;
    }
  }

  footer {
    position: absolute;
    bottom: 10px;
    text-align: center;
    color: #fff;
    font-size: 1rem;
  }

  footer a {
    color: #00f;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }

  footer a:hover {
    color: #0ff;
  }
</style>
</head>
<body>
  <h1>Athul</h1>

  <footer>
    Made with ❤️ by <a href="https://github.com/AthulXC" target="_blank">AthulXC</a>
  </footer>
</body>
</html>
